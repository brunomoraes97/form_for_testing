    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name">
                <span id="nameError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email">
                <span id="emailError" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your Message"></textarea>
                <span id="messageError" class="error-message"></span>
            </div>
            <div class="form-group">
                <button id="submit-button" type="submit">Submit</button>
            </div>
        </form>
    </div>

<script>
  // Ensure the dataLayer is defined
  window.dataLayer = window.dataLayer || [];
  
  // Attach event listener once DOM is fully loaded
  document.addEventListener("DOMContentLoaded", function() {
    var contactForm = document.getElementById('contactForm');
    if (contactForm) {
      contactForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevents the default form submission
        
        // Push the form submission event to the dataLayer
        dataLayer.push({'event': 'formSubmit'});
        console.log("Form submitted event pushed to dataLayer");

        // Redirect to the Thank You page
        window.location.href = "/thank-you.html"; // Update with the actual path of your Thank You page
      });
    } else {
      console.log("Contact form not found.");
    }
  });
</script>
